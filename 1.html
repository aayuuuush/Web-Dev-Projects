<script>
// Caesar Cipher
function encryptCaesar() {
    let plainText = document.getElementById("caesarPlainText").value.toUpperCase();
    let key = parseInt(document.getElementById("caesarKey").value);
    let encryptedText = "";
    for (let i = 0; i < plainText.length; i++) {
        if (plainText[i] >= 'A' && plainText[i] <= 'Z') {
            let charCode = plainText.charCodeAt(i);
            encryptedText += String.fromCharCode(((charCode - 65 + key) % 26) + 65);
        } else {
            encryptedText += plainText[i];
        }
    }
    document.getElementById("caesarEncryptedText").innerText = encryptedText;
}

function decryptCaesar() {
    let cipherText = document.getElementById("caesarCipherText").value.toUpperCase();
    let key = parseInt(document.getElementById("caesarKey").value);
    let decryptedText = "";
    for (let i = 0; i < cipherText.length; i++) {
        if (cipherText[i] >= 'A' && cipherText[i] <= 'Z') {
            let charCode = cipherText.charCodeAt(i);
            decryptedText += String.fromCharCode(((charCode - 65 - key + 26) % 26) + 65);
        } else {
            decryptedText += cipherText[i];
        }
    }
    document.getElementById("caesarDecryptedText").innerText = decryptedText;
}

// Playfair Cipher
function generateKeySquare(key) {
    key = key.replace(/[^a-z]/g, "").replace(/[j]/g, "i").toLowerCase();
    var alphabet = "abcdefghiklmnopqrstuvwxyz"; // Omitting 'j'
    var keySquare = key;
    for (var i = 0; i < alphabet.length; i++) {
        if (keySquare.indexOf(alphabet.charAt(i)) === -1) {
            keySquare += alphabet.charAt(i);
        }
    }
    return keySquare;
}

function generateDigraphs(text) {
    var digraphs = [];
    for (var i = 0; i < text.length; i += 2) {
        var a = text.charAt(i);
        var b = (i + 1 === text.length) ? 'x' : text.charAt(i + 1); // Add 'x' if text length is odd
        if (a === b) {
            b = 'x'; // If both letters are the same, add an 'x' after the first letter
            i--;
        }
        digraphs.push([a, b]);
    }
    if (digraphs.length % 2 !== 0) {
        digraphs.push(['x', 'x']); // Add 'x' if text length is odd
    }
    return digraphs;
}

function encryptPlayfair() {
    var plainText = document.getElementById("playfairPlainText").value.toLowerCase().replace(/[^a-z]/g, "");
    var key = document.getElementById("playfairKey").value.toLowerCase().replace(/[^a-z]/g, "");
    var keySquare = generateKeySquare(key);
    var digraphs = generateDigraphs(plainText);
    var cipherText = "";
    for (var i = 0; i < digraphs.length; i++) {
        var a = digraphs[i][0];
        var b = digraphs[i][1];
        var row1 = Math.floor(keySquare.indexOf(a) / 5);
        var col1 = keySquare.indexOf(a) % 5;
        var row2 = Math.floor(keySquare.indexOf(b) / 5);
        var col2 = keySquare.indexOf(b) % 5;
        if (row1 === row2) {
            cipherText += keySquare[row1 * 5 + (col1 + 1) % 5];
            cipherText += keySquare[row2 * 5 + (col2 + 1) % 5];
        } else if (col1 === col2) {
            cipherText += keySquare[((row1 + 1) % 5) * 5 + col1];
            cipherText += keySquare[((row2 + 1) % 5) * 5 + col2];
        } else {
            cipherText += keySquare[row1 * 5 + col2];
            cipherText += keySquare[row2 * 5 + col1];
        }
    }
    document.getElementById("playfairEncryptedText").innerText = cipherText.toUpperCase();
}

function decryptPlayfair() {
    var cipherText = document.getElementById("playfairCipherText").value.toLowerCase().replace(/[^a-z]/g, "");
    var key = document.getElementById("playfairKey").value.toLowerCase().replace(/[^a-z]/g, "");
    var keySquare = generateKeySquare(key);
    var digraphs = generateDigraphs(cipherText);
    var plainText = "";
    for (var i = 0; i < digraphs.length; i++) {
        var a = digraphs[i][0];
        var b = digraphs[i][1];
        var row1 = Math.floor(keySquare.indexOf(a) / 5);
        var col1 = keySquare.indexOf(a) % 5;
        var row2 = Math.floor(keySquare.indexOf(b) / 5);
        var col2 = keySquare.indexOf(b) % 5;
        if (row1 === row2) {
            plainText += keySquare[row1 * 5 + (col1 === 0 ? 4 : col1 - 1)];
            plainText += keySquare[row2 * 5 + (col2 === 0 ? 4 : col2 - 1)];
        } else if (col1 === col2) {
            plainText += keySquare[((row1 === 0 ? 4 : row1 - 1) * 5) + col1];
            plainText += keySquare[((row2 === 0 ? 4 : row2 - 1) * 5) + col2];
        } else {
            plainText += keySquare[row1 * 5 + col2];
            plainText += keySquare[row2 * 5 + col1];
        }
    }
    document.getElementById("playfairDecryptedText").innerText = plainText.toUpperCase();
}

function clearCaesar() {
    document.getElementById("caesarPlainText").value = "";
    document.getElementById("caesarKey").value = "";
    document.getElementById("caesarCipherText").value = "";
    document.getElementById("caesarEncryptedText").innerText = "";
    document.getElementById("caesarDecryptedText").innerText = "";
}

function clearPlayfair() {
    document.getElementById("playfairPlainText").value = "";
    document.getElementById("playfairKey").value = "";
    document.getElementById("playfairCipherText").value = "";
    document.getElementById("playfairEncryptedText").innerText = "";
    document.getElementById("playfairDecryptedText").innerText = "";
}
